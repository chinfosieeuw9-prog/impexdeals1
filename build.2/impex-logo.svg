<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Scalable vector logo template for ImpexDeals -->
  <defs>
    <linearGradient id="bgGrad" x1="60" y1="60" x2="452" y2="452" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#162B47"/>
      <stop offset="45%" stop-color="#1F4470"/>
      <stop offset="75%" stop-color="#2B5F9F"/>
      <stop offset="100%" stop-color="#3E7ED6"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.30"/>
      <stop offset="55%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.25"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#0A1524" flood-opacity="0.55"/>
    </filter>
    <linearGradient id="arrowGradUp" x1="128" y1="128" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5CC5FF"/>
      <stop offset="100%" stop-color="#2F8DE2"/>
    </linearGradient>
    <linearGradient id="arrowGradDown" x1="256" y1="256" x2="384" y2="384" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>
  <g filter="url(#shadow)">
    <rect x="36" y="36" width="440" height="440" rx="120" fill="url(#bgGrad)"/>
    <rect x="36" y="36" width="440" height="440" rx="120" fill="url(#innerGlow)" style="mix-blend-mode:overlay"/>
    <rect x="36" y="36" width="440" height="440" rx="120" stroke="#FFFFFF" stroke-opacity="0.16" stroke-width="4" fill="none"/>
  </g>
  <!-- Dual directional arrows symbolising Import / Export -->
  <g stroke-linejoin="round" stroke-linecap="round" stroke="#FFFFFF" stroke-width="10">
    <path fill="url(#arrowGradUp)" d="M246 122 L170 198 H214 V308 H278 V198 H322 L246 122 Z"/>
    <path fill="url(#arrowGradDown)" d="M266 390 L342 314 H298 V204 H234 V314 H190 L266 390 Z"/>
  </g>
  <!-- "ID" Monogram subtle -->
  <g font-family="'Segoe UI', 'Poppins', Arial, sans-serif" font-weight="600" font-size="112" fill="#FFFFFF" fill-opacity="0.15" text-anchor="middle" dominant-baseline="middle">
    <text x="256" y="263">ID</text>
  </g>
</svg>
